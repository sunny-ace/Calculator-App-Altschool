<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App with HTML, CSS & JS</title>
    <link href="./main.css" rel="stylesheet"/>
    
</head>
<body>
    <div class="calculator">
        <!-- This is the for the display section, where input from the user will show -->
        <div class="display">0</div>
        <!-- Button grid, where the user types on -->
        <div class="buttons">
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">×</button>
            <button class="btn operator">÷</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">+</button>
            <button class="btn operator">-</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn clear">C</button>
            <button class="btn numberdot">.</button>
            <button class="btn number">0</button>
            
           
            
            <button class="btn backspace">⬅</button>
            
            <button class="btn equals">=</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
